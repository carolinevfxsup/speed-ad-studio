# .github/workflows/static.yml
name: Deploy React/Vite to GitHub Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions required for the official deployment actions
permissions:
  contents: read
  pages: write
  id-token: write

# Allows only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true # Recommended to cancel prior queued runs

jobs:
  # 1. Build Job: Sets up Node, installs deps, builds the project, and uploads the artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node version
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # Run the build command (creates the 'dist' directory)
      - name: Build Project
        run: npm run build

      # Configure the GitHub Pages environment and prepare the artifact upload
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload the production ready build folder (Vite default is 'dist')
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # IMPORTANT: Must point to your build output folder

  # 2. Deploy Job: Deploys the artifact uploaded in the 'build' job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This ensures the build job completes before deployment starts
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
